# This is an auto-generated configuration file for this MLP, it's not 
# recommended to modify it outside the GUI (I can't promise that modifications 
# won't cause unexpected behavior)

# Maximum number of epochs
max.epochs=25000
# Save every (in number of epochs)
save.every=50
# Mean cuadratic error
mce=0.001500
# Learning rate
leaning.rate=0.005000
# Degradation rate
degradation=1.000000
# Backpropagation type
#   0 Standard 
#   1 Momentum
#   2 Resilient (RProp)
backpropagation=0
# Topology
topology={Identity(1),Gauss(4),Identity(1)}
# Last working directory
working.directory=/dev/shm/
# Weight file pattern where {epoch} will be replaced with the current epoch
weight.file={epoch}.dat
# Training Data
data.train=_train.csv
# Validation Data
data.valid=_validation.csv
# Generalization Data
data.gener=_generalization.csv
# Error Data
data.error=errors.csv
# Plot training data
plot.train=true
# Plot training data format
#   0 Dots
#   1 Crossess
#   2 Line
plot.train.format=2
# Plot training data color
plot.train.color=00FEDE
# Plot validation data
plot.valid=false
# Plot validation data format
#   0 Dots
#   1 Crossess
#   2 Line
plot.valid.format=0
# Plot validation data color
plot.valid.color=FE00DE
# Plot generalization data
plot.gener=true
# Plot generalization data format
#   0 Dots
#   1 Crossess
#   2 Line
plot.gener.format=1
# Plot generalization data color
plot.gener.color=FEDE00
# Smooth errors
smooth.errors=true
# Show plot labels
show.labels=true
