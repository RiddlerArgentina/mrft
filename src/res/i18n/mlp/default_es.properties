# Este es un archivo de configuraci\u00f3n auto-generado para este MLP, no se recomienda modificarlo
# directamente (no puedo garantizar que los cambios no causen comportamientos inesperados en el 
# programa)

# M\u00e1ximo n\u00famero de \u00e9pocas
max.epochs=25000
# Guardar pesos cada (n\u00famero de \u00e9pocas)
save.every=50
# Error Cuadr\u00e1tico Medio
mce=0.001500
# Tasa de aprendizaje
leaning.rate=0.005000
# Tasa de degradaci\u00f3n
degradation=1.000000
# Tipo de retropropagaci\u00f3n
#   0 Standard 
#   1 Momentos
#   2 Resiliente (RProp)
backpropagation=0
# Topolog\u00eda
topology={Identity(1),Gauss(4),Identity(1)}
# \u00daltimo directorio de trabajo
working.directory=/dev/shm/
# Patr\u00f3n de archivos de pesos donde {epoch} ser\u00e1 reemplazado por el n\u00famero de \u00e9poca
weight.file={epoch}.dat
# Datos de entrenamiento
data.train=_train.csv
# Datos de validaci\u00f3n
data.valid=_validation.csv
# Datos de generalizaci\u00f3n
data.gener=_generalization.csv
# Datos de error
data.error=errors.csv
# Graficar datos de entrenamiento
plot.train=true
# Formato del gr\u00e1fico de entrenamiento
#   0 Punto
#   1 Cruz
#   2 L\u00ednea
plot.train.format=2
# Color del gr\u00e1fico de entrenamiento
plot.train.color=00FEDE
# Graficar datos de validaci\u00f3n
plot.valid=false
# Formato del gr\u00e1fico de validaci\u00f3n
#   0 Punto
#   1 Cruz
#   2 L\u00ednea
plot.valid.format=0
# Color del gr\u00e1fico de validaci\u00f3n
plot.valid.color=FE00DE
# Graficar datos de generalizaci\u00f3n
plot.gener=true
# Formato del gr\u00e1fico de generalizaci\u00f3n
#   0 Punto
#   1 Cruz
#   2 L\u00ednea
plot.gener.format=1
# Color del gr\u00e1fico de generalizaci\u00f3n
plot.gener.color=FEDE00
# Suavizar errores
smooth.errors=true
# Mostrar etiquetas en gr\u00e1ficos
show.labels=true