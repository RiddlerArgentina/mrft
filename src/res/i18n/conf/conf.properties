# Tells the system which look & fell to use, the default value is system
# If you are running KDE you should set it to GTK+.
# Valid options are:
#     GTK+:    com.sun.java.swing.plaf.gtk.GTKLookAndFeel
#     Windows: com.sun.java.swing.plaf.windows.WindowsLookAndFeel
#     Nimbus:  javax.swing.plaf.nimbus.NimbusLookAndFeel
#     Motif:   com.sun.java.swing.plaf.motif.MotifLookAndFeel
#     Metal:   javax.swing.plaf.metal.MetalLookAndFeel
default.laf=system


# Tells the program to use the preferred locale even if it's different than the
# system's locale
locale.force=false
# Locale to be used (asumming locale.force = true)
locale.preferred=en
# Show debugging information
enable.debug=false


# Show the training plot
train.plot=true
# Plot training data format
#   0 Dots
#   1 Crossess
#   2 Line
train.format=1
# Training plot color
train.color=ff6666ff
# Show the validation plot
valid.plot=true
# Plot validation data format
#   0 Dots
#   1 Crossess
#   2 Line
valid.format=1
# Validation plot color
valid.color=ffff9900
# Show the generalization plot
gener.plot=true
# Plot generalization data format
#   0 Dots
#   1 Crossess
#   2 Line
gener.format=1
# Generalization plot color
gener.color=ffff0000
# Path to save the MLPs
last.path=/dev/shm
# Table number format
number.format=#0.000000###


# Redraws the plot and error panels even when nothing changes
agressive.redraw=false
# Interval between redraws in ms
agressive.redraw.interval=100
# Show FPS in function and error plots
show.fps=false
# Use antialiasing
use.aa=true
# Smooth error resolution (values bigger than the number of horizontal
# pixels in the error plot might reduce "smoothness"
smooth.error.res=640
# Write the same output from the 'output' panel in sdt::out
use.std.out=true


# Simple flag to check if it's the first run of the application
# it changes nothing
first.run=true


# Font to render log debug
debug.font=Monospaced
# Debug message foreground
debug.foreground=ff0000ff
# Debug message background
debug.background=ffffffff
# Font to render log information
info.font=Monospaced
# Normal message foreground
info.foreground=ff000000
# Normal message background
info.background=ffffffff
# Font to render log warning
warn.font=Monospaced
# Warning message foreground
warn.foreground=ffffc800
# Warning message background
warn.background=ffffffff
# Font to render error information
error.font=Monospaced
# Error message foreground
error.foreground=ffff0000
# Error message background
error.background=ffffff00