# Indica cu\u00e1l es el tema que debe utilizarse para dibujar las ventanas
# En caso de estar utilizando KDE debe seleccionarse GTK+, para que se
# use el tema del sistema
# Las opciones v\u00e1lidas son:
#     GTK+:    com.sun.java.swing.plaf.gtk.GTKLookAndFeel
#     Windows: com.sun.java.swing.plaf.windows.WindowsLookAndFeel
#     Nimbus:  javax.swing.plaf.nimbus.NimbusLookAndFeel
#     Motif:   com.sun.java.swing.plaf.motif.MotifLookAndFeel
#     Metal:   javax.swing.plaf.metal.MetalLookAndFeel
default.laf=system

# Indica que debe cambiarse el idioma sin importar cu\u00e1l sea el del sistema
locale.force=false
# Idioma a usar (asumiendo que locale.force = true)
locale.preferred=en
# Mostrar informaci\u00f3n de depuraci\u00f3n
enable.debug=false


# Mostrar el gr\u00e1fico de entrenamiento
train.plot=true
# Formato del gr\u00e1fico de entrenamiento
#   0 Puntos
#   1 Cruces
#   2 L\u00edneas
train.format=1
# Color del gr\u00e1fico de entrenamiento
train.color=ff6666ff
# Mostrar el gr\u00e1fico de validaci\u00f3n
valid.plot=true
# Formato del gr\u00e1fico de validaci\u00f3n
#   0 Puntos
#   1 Cruces
#   2 L\u00edneas
valid.format=1
# Color del gr\u00e1fico de validaci\u00f3n
valid.color=ffff9900
# Mostrar el gr\u00e1fico de generalizaci\u00f3n
gener.plot=true
# Formato del gr\u00e1fico de generalizaci\u00f3n
#   0 Puntos
#   1 Cruces
#   2 L\u00edneas
gener.format=1
# Color del gr\u00e1fico de generalizaci\u00f3n
gener.color=ffff0000
# Ruta para guardar los pesos de los MLPs
last.path=/dev/shm
# Formato de n\u00famero de las tablas
number.format=#0.000000###


# Redibuja los paneles de error y funci\u00f3n incluso si no es necesario
agressive.redraw=false
# Intervalo de redibujo en ms
agressive.redraw.interval=100
# Muestra el n\u00famero de redibujos por segundo
show.fps=false
# Usar anti-aliasing
use.aa=true
# Resolusi\u00f3n del suavizado de errores, si este valor en mayor al ancho
# en p\u00edxeles del panel de error, el suavizado puede perder calidad
smooth.error.res=640
# Escribe los registros en std::out
use.std.out=true


# No usado aun
first.run=true


# Tipograf\u00eda de los mensajes de depuraci\u00f3n
debug.font=Monospaced
# Color de letra de los mensajes de depuraci\u00f3n
debug.foreground=ff0000ff
# Color de fondo de los mensajes de depuraci\u00f3n
debug.background=ffffffff
# Tipograf\u00eda de los mensajes de informaci\u00f3n
info.font=Monospaced
# Color de letra de los mensajes de informaci\u00f3n
info.foreground=ff000000
# Color de fondo de los mensajes de informaci\u00f3n
info.background=ffffffff
# Tipograf\u00eda de los mensajes de advertencia
warn.font=Monospaced
# Color de letra de los mensajes de advertencia
warn.foreground=ffffc800
# Color de fondo de los mensajes de advertencia
warn.background=ffffffff
# Tipograf\u00eda de los mensajes de error
error.font=Monospaced
# Color de letra de los mensajes de error
error.foreground=ffff0000
# Color de fondo de los mensajes de error
error.background=ffffff00